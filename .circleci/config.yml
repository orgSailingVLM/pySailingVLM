version: 2.1
jobs:
  test:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-new-{{ checksum "setup.cfg" }}
          # fallback to using the latest cache if no exact match is found
          #- v1-dependencies-new-
      - run:
          name: test me 
          command: | 
            pypi_version=$(cat setup.cfg | grep version | awk '{ print $3; }')
            echo "${CIRCLE_BRANCH}"
            echo "v$pypi_version"
            echo "v${pypi_version}"
            if [[ "${CIRCLE_BRANCH}" != "v$pypi_version" ]]; then circleci-agent step halt; fi
      - run:
          name: Make python virtualenv
          command: |
            virtualenv venv
      - run:
          name: Source env
          command: source venv/bin/activate 
      - run: 
          name: Upgrade pip
          command: pip install --upgrade pip
      - run:
          name: Install dependencies
          command: |
            pip install -e .
            pip install coverage

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "setup.cfg" }}
      - run:
          name: Run tests
          command: |
            export NUMBA_DISABLE_JIT=1
            coverage run -m unittest pySailingVLM/tests/test_*
      - run:
          name: Measure coverage
          command: |
            coverage report
            coverage html

      - store_artifacts:
          path: htmlcov

      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  build_and_deploy:
    docker:
      - image: cimg/python:3.10
    steps:
      - attach_workspace:
            at: ~/project
      - run:
          name: Test tag and PyPI version
          command: |
            pypi_version=$(cat setup.cfg | grep version | awk '{ print $3; }')
            if [[ "${CIRCLE_BRANCH}" != "v$pypi_version" ]]; then return 1; fi
      - run:
          name: Install dependencies
          command: |
            which python  
            pip install --upgrade build
            pip install build
            pip install twine
      - run: 
          name: Build package
          command: python3 -m build

      - run:
          name: Publish on PyPI
          command: | 
            twine upload --repository testpypi -u ${TWINE_USERNAME_2} -p ${TWINE_PASSWORD_2} dist/* --verbose

workflows:
  main:
    jobs:
      - test: # it will be run on all barnches and all tags
          filters:  # required since `build_and_deploy` has tag filters AND requires `test`
            tags:
              only: /.*/
      - build_and_deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/